<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>I miei ordini</title>
  <style>
    body {
      font-family: sans-serif;
      background: #959595;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .ordine {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    .ordine h3 {
      margin-top: 0;
      color: #333;
    }
    .prodotto {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .prodotto img {
      height: 50px;
      margin-right: 10px;
      vertical-align: middle;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üßæ I miei ordini</h1>
  <div id="ordini"></div>

  <script>
    const container = document.getElementById("ordini");
    const ordini = JSON.parse(localStorage.getItem("ordini")) || [];

    if (ordini.length === 0) {
      container.innerHTML = "<p>Nessun ordine effettuato.</p>";
    } else {
      ordini.reverse().forEach((ordine, i) => {
        const div = document.createElement("div");
        div.className = "ordine";
        div.innerHTML = `
          <h3>Ordine del ${ordine.data}</h3>
          <p><strong>Totale:</strong> ${ordine.totale} ‚Ç¨</p>
        `;

        ordine.prodotti.forEach(p => {
          const item = document.createElement("div");
          item.className = "prodotto";
          item.innerHTML = `
            <img src="${p.img}" alt="" />
            <strong>${p.nome}</strong><br>
            <small>${p.opzioni}</small><br>
            Quantit√†: ${p.quantit√†} √ó ${p.prezzo.toFixed(2)} ‚Ç¨<br>
            Subtotale: ${(p.prezzo * p.quantit√†).toFixed(2)} ‚Ç¨
          `;
          div.appendChild(item);
        });

        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
