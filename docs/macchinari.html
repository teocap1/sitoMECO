<!-- Carrello -->
<div id="cart-icon" onclick="toggleCart()">
  <img src="cart-icon.png" alt="Carrello" class="iconaCarrello">
</div>

<div id="cart-overlay" onclick="toggleCart()" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0);z-index:998;"></div>

<div id="carrello-popup" class="no-stile" style="position:fixed;top:0;right:-1500px;width:1000px;height:100%;background-color:rgb(205, 166, 128);box-shadow:-2px 0 5px rgba(0,0,0,0.3);z-index:999;transition:right 1s;padding:20px;overflow-y:auto;overflow-x:hidden;border-left:5px solid #3d1212;border-bottom-left-radius: 20px; border-top-left-radius: 20px;">
  <h2 style="text-align: center;">Carrello</h2>
  <hr>
  <ul id="cart-items" style="list-style:none;padding:0;"></ul>
  <p><strong>Totale:</strong> <span id="cart-total">0 ‚Ç¨</span></p>
  <button onclick="checkout()" style="border-radius: 100px; padding: 10px 20px;">Ordina</button>
  <br>
  <button style="margin-top: 25px; border-radius: 100px; padding: 10px 20px;"><a href="ordini.html" style="margin-top: 25px; color:black; font-size:13px;border-radius: 100px;">üìú Visualizza i tuoi ordini</a></button>
  <br>
  <br>
  <h3 style="text-align: center;">Salvati per dopo</h3>
  <hr>
  <ul id="saved-items" style="list-style:none;padding:0;"></ul>
</div>

<script>
  function salvaPerDopo(index) {
    const cart = loadCart();
    cart[index].salvato = true;
    saveCart(cart);
    renderCart();
  }

  function ripristina(index) {
    const cart = loadCart();
    cart[index].salvato = false;
    saveCart(cart);
    renderCart();
  }

    function toggleCart() {
      const panel = document.getElementById("carrello-popup");
      const overlay = document.getElementById("cart-overlay");
      const isOpen = panel.style.right === "0px";
      panel.style.right = isOpen ? "-1500px" : "0px";
      overlay.style.display = isOpen ? "none" : "block";
      overlay.style.pointerEvents = isOpen ? "none" : "auto";
    }

    function apriCarrello() {
      const panel = document.getElementById("carrello-popup");
      const overlay = document.getElementById("cart-overlay");
      if (panel.style.right === "0px") return;
      panel.style.right = "0px";
      overlay.style.display = "block";
      overlay.style.pointerEvents = "auto";
    }

    document.getElementById("cart-overlay").addEventListener("click", () => {
      const panel = document.getElementById("carrello-popup");
      const overlay = document.getElementById("cart-overlay");
      panel.style.right = "-1500px";
      overlay.style.display = "none";
      overlay.style.pointerEvents = "none";
    });

    function loadCart() {
      return JSON.parse(localStorage.getItem("carrello")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("carrello", JSON.stringify(cart));
    }

    function renderCart() {
  const ul = document.getElementById("cart-items");
  const savedUl = document.getElementById("saved-items");
  const total = document.getElementById("cart-total");
  const carrello = loadCart();
  ul.innerHTML = "";
  savedUl.innerHTML = "";
  let somma = 0;

  carrello.forEach((p, i) => {
    const li = document.createElement("li");
    if (!p.salvato) {
      li.innerHTML = `
        <div style="margin-bottom:15px;border-bottom:1px solid #ccc;padding-bottom:10px;">
          <img src="${p.img}" style="border-radius:10px; margin-top:5px; height: 150px">          <strong>${p.nome}</strong><br>
          <small style="color:#555;">${p.opzioni}</small><br>
          <span style="font-weight:bold;">${p.prezzo.toFixed(2)} ‚Ç¨</span>
          <div style="display:flex;flex-direction:column;gap:5px;margin-top:10px;">
            <div>
              <button onclick="modificaQuantit√†(${i}, -1)" style="border-radius:100px;padding:5px 9px;">‚àí</button>
              <span style="margin: 0 8px;">${p.quantit√†}</span>
              <button onclick="modificaQuantit√†(${i}, 1)" style="border-radius:100px;padding:5px 9px;">+</button>
            </div>
            <div>
              <button onclick="salvaPerDopo(${i})" style="border-radius:100px;padding:5px 9px;">üíæ Salva per dopo</button>
            </div>
            <div>
              <button onclick="rimuoviArticolo(${i})" style="border-radius:100px;padding:5px 9px;">üóëÔ∏è Rimuovi</button>
            </div>
          </div>
        </div>
      `;
      somma += p.prezzo * p.quantit√†;
      ul.appendChild(li);
    } else {
      li.innerHTML = `
        <div style="margin-bottom:15px;border-bottom:1px solid #ccc;padding-bottom:10px;">
          <img src="${p.img}" style="border-radius:10px; margin-top:5px; height: 150px">
          <strong>${p.nome}</strong><br>
          <small style="color:#555;">${p.opzioni}</small><br>
          <span style="font-weight:bold;">${p.prezzo.toFixed(2)} ‚Ç¨</span>
          <span style="margin: 0px;">Qt. ${p.quantit√†}</span>
          <div style="display:flex;flex-direction:column;gap:5px;margin-top:10px;">
            <div>
                <button onclick="ripristina(${i})" style="border-radius:100px;padding:5px 9px;">‚Ü©Ô∏è Sposta nel carrello</button>
            </div>
            <div>
                <button onclick="rimuoviArticolo(${i})" style="border-radius:100px;padding:5px 9px;">üóëÔ∏è Rimuovi</button>
            </div>
          </div>
        </div>
      `;
      savedUl.appendChild(li);
    }
  });

  total.textContent = somma.toFixed(2) + " ‚Ç¨";
}

    function aggiungiAlCarrello(nome, prezzo, opzioni, img) {
      const cart = loadCart();
      const index = cart.findIndex(p => p.nome === nome && p.opzioni === opzioni);
      if (index >= 0) {
        cart[index].quantit√†++;
      } else {
        cart.push({ nome, prezzo, opzioni, quantit√†: 1, salvato: false, img: img });
      }
      saveCart(cart);
      renderCart();
      apriCarrello();
    }

    function modificaQuantit√†(index, delta) {
      const cart = loadCart();
      cart[index].quantit√† += delta;
      if (cart[index].quantit√† <= 0) cart.splice(index, 1);
      saveCart(cart);
      renderCart();
    }

    function rimuoviArticolo(index) {
      const cart = loadCart();
      cart.splice(index, 1);
      saveCart(cart);
      renderCart();
    }

    function checkout() {
      window.location.href = "pagamento.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderCart();
      document.getElementById("btn-aggiungi").addEventListener("click", () => {
        const materiale = document.querySelectorAll("select")[0].value;
        const spessore = document.querySelectorAll("select")[1].value;
        const dimensioni = document.querySelectorAll("select")[2].value;
        const colore = document.querySelectorAll("select")[3].value;
        const design = document.querySelectorAll("select")[4].value;
        const img = document.getElementById("btn-aggiungi").dataset.img;
        const nome = "Fiocco Nascita";
        const prezzo = 40.00;
        const opzioni = `${materiale} / ${spessore} / ${dimensioni} / ${colore} / ${design}`;
        aggiungiAlCarrello(nome, prezzo, opzioni, img);
      });
    });
  </script>
</body>
